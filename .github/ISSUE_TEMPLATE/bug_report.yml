name: Bug Report (beta)
description: Create a report to help us improve
title: "[Bug] "
labels: ["bug"]
assignees:
  - jessieher
  - jessaher
body:
  - type: markdown
    attributes:
      value: |
        ### Thanks for taking the time to fill out this bug report!
        **Before filling out this report**, please check [existing bug reports](/my-little-lab/demo-repository/issues?q=is%3Aissue++label%3Abug+) and see if your problems has already been proposed.

        Please describe your experiencing problem with as many details as possible.
        > Tips: You can attach images or files by clicking the textarea to highlight it and then dragging files in.

  - type: input
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Some services are not working or displaying incorrect data.
    validations:
      required: true
      
  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Ex. This service should work and display [what user expected].
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment
      description: |
        Please add details of your runtime environment to help us troubleshoot.
        Add or remove the bulleted list elements which relevant or not for your runtime environment.
      value: |
        - Device: <!--[e.g. iPhone 14]-->
        - OS: <!--[e.g. iOS 16.3.1]-->
        - Browser: <!--[e.g. DuckDuckGo 1.34.9]-->
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
 
